schemas:
  CodeListResponse:
    type: object
    required:
      - list
    additionalProperties: false
    properties:
      list:
        type: array
        items:
          type: object
          required:
            - id
            - code
          properties:
            id:
              type: integer
            code:
              type: string

branchCodes:
  summary: Get codes branch
  responses:
    "200":
      description: branches successful
      content:
        application/json:
          schema:
            $ref: "#/schemas/CodeListResponse"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"
    "404":
      $ref: "../shared/responses.yaml#/NotFoundError"