schemas:
  BranchItem:
    type: object
    required:
      - id
      - branch
    properties:
      id:
        type: integer
      branch:
        type: string
  BranchesListResponse:
    type: object
    required:
      - list
    additionalProperties: false
    properties:
      list:
        type: array
        items:
          $ref: '#/schemas/BranchItem'

branches:
  summary: Get branches
  responses:
    "200":
      description: branches successful
      content:
        application/json:
          schema:
            $ref: "#/schemas/BranchesListResponse"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"
    "404":
      $ref: "../shared/responses.yaml#/NotFoundError"