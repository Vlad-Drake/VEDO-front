schemas:
  RegularApproversItem:
    type: object
    required:
      - pref
      - docId
      - email
    properties:
      pref:
        type: string
      docId:
        type: integer
      email:
        type: string
  RegularApproversResponse:
    type: object
    required:
      - list
    additionalProperties: false
    properties:
      list:
        type: array
        items:
          $ref: '#/schemas/RegularApproversItem'
  CreateRegularApproverRequest:
    type: object
    required:
      - pref
      - email
    additionalProperties: false
    properties:
      pref:
        type: string
        description: Префикс документа
      email:
        type: string
        description: Почта подписанта
        
  CreateRegularApproverResponse:
    type: object
    required:
      - code
      - message
    additionalProperties: false
    properties:
      code:
        type: string
      message:
        type: string

regularApprovers:
  summary: Get regular approvers
  responses:
    "200":
      description: regular approvers successful
      content:
        application/json:
          schema:
            $ref: "#/schemas/RegularApproversResponse"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"
    "404":
      $ref: "../shared/responses.yaml#/NotFoundError"


createRegularApprover:
  summary: Create regular approver
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/schemas/CreateRegularApproverRequest"
  responses:
    "200":
      description: Create regular approver successful
      content:
        application/json:
          schema:
            $ref: "#/schemas/CreateRegularApproverResponse"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"