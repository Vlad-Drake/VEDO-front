schemas:
  DocTypeItem:
    type: object
    required:
      - id
      - docType
      - pref
    properties:
      id:
        type: integer
      docType:
        type: string
      pref:
        type: string

  DocTypeListResponse:
    type: object
    required:
      - list
    additionalProperties: false
    properties:
      list:
        type: array
        items:
          $ref: '#/schemas/DocTypeItem'
          
docTypes:
  summary: Get doc types
  responses:
    "200":
      description: doc types successful
      content:
        application/json:
          schema:
            $ref: "#/schemas/DocTypeListResponse"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"
    "404":
      $ref: "../shared/responses.yaml#/NotFoundError"