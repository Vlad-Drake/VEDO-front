jobTitles:
  summary: Get job titles
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: "#/schemas/JobTitlesRequest"
  responses:
    "200":
      description: job titles successful
      content:
        application/json:
          schema:
            $ref: "#/schemas/JobTitlesResponse"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

schemas:
  JobTitlesResponse:
    type: object
    required:
      - data
    additionalProperties: false
    properties:
      data:
        type: array
        items:
          type: string

  JobTitlesRequest:
    type: object
    additionalProperties: false
    properties:
      dummy:
        type: string
