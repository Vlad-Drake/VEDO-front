schemas:
  JobTitlesResponse:
    type: object
    required:
      - list
    additionalProperties: false
    properties:
      list:
        type: array
        items:
          type: object
          required:
            - id
            - jobTitle
          properties:
            id:
              type: integer
            jobTitle:
              type: string

jobTitles:
  summary: Get job titles
  responses:
    "200":
      description: job titles successful
      content:
        application/json:
          schema:
            $ref: "#/schemas/JobTitlesResponse"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"
    "404":
      $ref: "../shared/responses.yaml#/NotFoundError"
