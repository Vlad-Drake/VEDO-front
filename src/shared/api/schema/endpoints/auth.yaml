authorization:
  summary: Login user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/schemas/LoginRequest'
  responses:
    '200':
      description: Login successful
      content:
        application/json:
          schema:
            $ref: '#/schemas/LoginResponse'
    '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'

schemas:
  LoginRequest:
    type: object
    required:
      - user
      - password
    additionalProperties: false
    properties:
      user:
        type: string
        format: email
      password:
        type: string
        format: password

  LoginResponse:
    type: object
    required:
      - accessToken
    additionalProperties: false
    properties:
      accessToken:
        type: string
